<div class="row">

  <div class="col-md-4">
    <h1>{{title}}</h1>
  </div>

</div>

<div class="row">
  <div class="col-md-4">
    <h3>Login</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Username: {{credential.username}}</h4>
  </div>
  <div class="col-md-6">
    <h4 ng-show="credential.admin_url">You have <strong>Admin rights</strong></h4>
  </div>
</div>

<div class="row">

  <div class="col-md-6">
    <profile-username></profile-username>
  </div>

  <div class="col-md-6">
    <profile-password></profile-password>
  </div>

</div>

<div class="row">

  <div class="col-md-6">
    <h3>Employee Info</h3>
    <profile-info></profile-info>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-xs-2">
        <h3>Contact</h3>
      </div>
      <div ng-hide="contactEdit" class="col-xs-2">
        <button ng-click="toggleContactEdit()" class="profile-form btn btn-default">Edit</button>
      </div>
    </div>
    <profile-contact></profile-contact>
  </div>

</div>
