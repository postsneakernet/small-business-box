<div class="profile-form">
  <form id="infoForm" name="infoForm" class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-xs-3" for="first_name">First Name:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.first_name}}" id="first_name" name="first_name"
               class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="last_name">Last Name:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.last_name}}" id="last_name" name="last_name"
               class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="ssn">SSN:</label>
      <div class="col-xs-6">
        <div class="input-group">
          <input ng-readonly="true" value="{{showSsn ? employee.ssn : '(hidden)'}}" id="ssn" name="ssn"
                class="form-control" type="text">
          <span class="input-group-btn">
            <button ng-click="toggleShowSsn()" class="btn btn-default" type="button">
              <span ng-class="{ 'glyphicon-eye-open': !showSsn, 'glyphicon-eye-close': showSsn }"
                    class="glyphicon">
              </span>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="dob">Date of Birth:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.dob}}" id="dob" name="dob"
              class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="job_title">Job Title:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.job_title}}" id="job_title" name="job_title"
              class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="pay_rate">Pay Rate:</label>
      <div class="col-xs-6">
        <div class="input-group">
          <input ng-readonly="true" value="{{showPayRate ? employee.pay_rate : '(hidden)'}}"
                 id="pay_rate" name="pay_rate"
                class="form-control" type="text">
          <span class="input-group-btn">
            <button ng-click="toggleShowPayRate()" class="btn btn-default" type="button">
              <span ng-class="{ 'glyphicon-eye-open': !showPayRate, 'glyphicon-eye-close': showPayRate }"
                    class="glyphicon">
              </span>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="is_hourly">Is Hourly:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.is_hourly}}" id="is_hourly" name="is_hourly"
               class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="start_date">Start Date:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{employee.start_date}}" id="start_date" name="start_date"
               class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="department">Department:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{department.name || '(no department)'}}" id="department" name="department"
               class="form-control" type="text">
      </div>
    </div>

    <div ng-show="manager" class="form-group">
      <label class="control-label col-xs-3" for="managerOf">Manager Of:</label>
      <div class="col-xs-6">
        <input ng-readonly="true" value="{{managedDepartment.name}}" id="managerOf" name="managerOf"
               class="form-control" type="text">
      </div>
    </div>

  </form>
</div>
