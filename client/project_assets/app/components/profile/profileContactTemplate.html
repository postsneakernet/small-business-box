<div class="profile-form">
  <form ng-submit="saveContact(contactForm.$valid)" id="contactForm" name="contactForm" class="form-horizontal"
        novalidate>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.address.$invalid && !contactForm.address.$pristine }">
      <label class="control-label col-xs-3" for="address">Address:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.address" id="address" name="address"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.city.$invalid && !contactForm.city.$pristine }">
      <label class="control-label col-xs-3" for="city">City:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.city" id="city" name="city"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.state.$invalid && !contactForm.state.$pristine }">
      <label class="control-label col-xs-3" for="state">State:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.state" id="state" name="state"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.zip_code.$invalid && !contactForm.zip_code.$pristine }">
      <label class="control-label col-xs-3" for="zip_code">Zip Code:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.zip_code" id="zip_code" name="zip_code"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.phone.$invalid && !contactForm.phone.$pristine }">
      <label class="control-label col-xs-3" for="phone">Phone:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.phone" id="phone" name="phone"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': contactForm.email.$invalid && !contactForm.email.$pristine }">
      <label class="control-label col-xs-3" for="email">Email:</label>
      <div class="col-xs-6">
        <input ng-readonly="!contactEdit" ng-model="contact.email" id="email" name="email"
               class="form-control" type="text" placeholder="(none)" ng-required="true">
      </div>
    </div>

    <div ng-show="contactEdit" class="form-group">
      <div class="col-xs-offset-3 col-xs-5">
        <button ng-disabled="contactForm.$invalid" class="btn btn-default" type="submit">Save</button>
        <button ng-click="toggleContactEdit()" class="btn btn-default" type="button">Cancel</button>
      </div>
    </div>

  </form>
</div>
